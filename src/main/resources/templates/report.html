<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Report</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Email</th>
        <th>Full name</th>
        <th>Status</th>
        <th>Sent By</th>
        <th>Sent At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mail : ${mails}">
        <td th:text="${mail.getEmail()}">Email</td>
        <td th:text="${mail.getUsername()}">Full name</td>
        <td th:text="${mail.status}"
            th:classappend="${mail.status == 'DELIVERED'} ? 'text-success' : 'text-danger'">
            Status
        </td>
        <td th:text="${mail.getSentBy()}">Status</td>
        <td th:text="${mail.getSentAt()}">Sent at</td>
    </tr>
    </tbody>
</table>
</body>
</html>
